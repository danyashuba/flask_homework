version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:5
    ports:
      - "6379:6379"

  web:
    build: .
    command: gunicorn flask_homework.wsgi:application --bind 0.0.0.0:4200
    volumes:
      - .:/code
    ports:
      - "4200:4200"
    depends_on:
      - db
      - redis
  nginx:
    image: nginx:1.19.0
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  postgres_data: